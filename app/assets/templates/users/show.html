<md-content layout="column" layout-align="center center" flex>
  <i class="fa fa-user fa-5x"></i>
  <h1 class="md-heading">{{user.name}}</h1>
  <em>{{user.username}} <br> {{user.twitter_handle}} <br> <a href="http://{{user.site}}">{{user.site}}</a></em>
  <h2>{{user.email}} <br></h2>
  <h3>{{user.bio}}</h3>

</md-content>
