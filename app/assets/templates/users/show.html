<md-content layout="row" layout-align="center center" flex>
  <gravatar email="user.email"></gravatar>
  <div layout="column" layout-margin layout-padding>
    <h2 style="font-size: 40px;">{{user.name}}</h2>
    <em>{{user.username}} <br> {{user.twitter_handle}} <br> <a href="http://{{user.site}}">{{user.site}}</a></em>
    <h2>{{user.email}} <br></h2>
    <h3>{{user.bio}}</h3>
  </div>
</md-content>
